<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors by MeanSoybean</title>
    <link rel="stylesheet" type="text/css" href="rock-paper-scissors.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <h2 class="round-display">Round: 1</h2>
    <div class="playing-board">
      <div class="competitor">
        <em class="score">0</em>
        <div class="play-region">
          <ul>
            <li><button>✊</button></li>
            <li><button>✋</button></li>
            <li><button>✌️</button></li>
          </ul>
        </div>
        <h3 class="choice">Your choice:</h3>
      </div>
      <div class="message"></div>
      <div class="competitor">
        <em class="score">0</em>
        <div class="play-region">?</div>
        <h3 class="choice">Computer's choice:</h3>
      </div>
    </div>
    <button class="reset">Reset</button>
    <script type="text/javascript" src="rock-paper-scissors.js"></script>
  </body>
</html>
